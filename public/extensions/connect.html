<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect QuickBooks - Pipedrive App</title>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@latest/dist/index.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .status-container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .status-active {
      color: #28a745;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .status-inactive {
      color: #dc3545;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    button {
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-top: 15px;
    }
    
    button:hover {
      background: #005a8b;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Connect QuickBooks</h2>
  <p>Link your Pipedrive to QuickBooks to sync contacts and invoices.</p>
  
  <div class="status-container">
    <div class="status-label">QuickBooks Connection Status:</div>
    <div id="statusText" class="status-inactive">Checking...</div>
    <button id="reconnectBtn" style="display: none;">Reconnect</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize Pipedrive SDK
      const sdk = await new AppExtensionsSDK().initialize();
      
      // Get signed token from Pipedrive SDK
      try {
        const token = await sdk.execute('GET_SIGNED_TOKEN');
        console.log('Token:', token);
      } catch (error) {
        console.error('Error getting token:', error);
      }
      
      const statusText = document.getElementById('statusText');
      const reconnectBtn = document.getElementById('reconnectBtn');
      
      // Get userId from URL params or default to 'test'
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId') || 'test';
      
      // Listen for messages from OAuth callback window
      window.addEventListener('message', function(event) {
        if (event.data && event.data.source === 'qb-callback') {
          if (event.data.success === true) {
            // Update status to active
            statusText.textContent = 'QB Active';
            statusText.className = 'status-active';
            reconnectBtn.style.display = 'none';
            
            // Send toast notification
            sdk.execute('TOAST', { message: 'QuickBooks Connected Successfully!' });
            
            // Re-check status to get company name
            checkStatus();
            
            // Close modal after a delay
            setTimeout(function() {
              sdk.execute('CLOSE_MODAL');
            }, 2000);
          }
        }
      });
      
      // Check connection status
      function checkStatus() {
        fetch('/api/user-status?userId=' + userId)
          .then(response => response.json())
          .then(data => {
            if (data.connected === true) {
              statusText.textContent = 'QB Active';
              statusText.className = 'status-active';
              reconnectBtn.style.display = 'none';
              
              // Display company name if available
              if (data.companyName) {
                const companyInfo = document.createElement('div');
                companyInfo.style.fontSize = '14px';
                companyInfo.style.color = '#666';
                companyInfo.style.marginTop = '8px';
                companyInfo.textContent = 'Connected to: ' + data.companyName;
                statusText.parentElement.appendChild(companyInfo);
              }
            } else {
              statusText.textContent = 'QB Inactive';
              statusText.className = 'status-inactive';
              reconnectBtn.style.display = 'inline-block';
              
              reconnectBtn.onclick = function() {
                const authUrl = '/auth/qb?user_id=' + userId + '&extension=true';
                window.open(authUrl, '_blank', 'width=600,height=700');
              };
            }
          })
          .catch(error => {
            console.error('Error checking status:', error);
            statusText.textContent = 'Status Unknown';
            statusText.className = 'status-inactive';
            reconnectBtn.style.display = 'inline-block';
            
            reconnectBtn.onclick = function() {
              const authUrl = '/auth/qb?user_id=' + userId + '&extension=true';
              window.open(authUrl, '_blank', 'width=600,height=700');
            };
          });
      }
      
      // Initial status check
      checkStatus();
    });
  </script>
</body>
</html>
