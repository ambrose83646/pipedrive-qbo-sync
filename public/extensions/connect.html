<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect QuickBooks - Pipedrive App</title>
  <script src="https://app-extensions.pipedrive.com/sdk/v1/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    button {
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background: #005a8b;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status-message {
      font-weight: bold;
      margin-top: 20px;
    }
    
    .loading {
      color: #999;
      font-style: italic;
    }
    
    #connectButton {
      display: none;
    }
    
    #connectedMessage {
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Connect QuickBooks</h2>
  <p>Link your Pipedrive to QuickBooks to sync contacts and invoices.</p>
  
  <div id="loading" class="loading">Checking connection status...</div>
  
  <button id="connectButton">Connect Now</button>
  
  <p id="connectedMessage" style="color: green;">
    QuickBooks is connected! You can now sync.
  </p>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Pipedrive SDK
      pd.init();
      
      const connectButton = document.getElementById('connectButton');
      const connectedMessage = document.getElementById('connectedMessage');
      const loadingDiv = document.getElementById('loading');
      
      // Get userId from URL params or default to 'test'
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId') || 'test';
      
      let pollInterval;
      let pollTimeout;
      
      // Listen for messages from the OAuth callback window
      window.addEventListener('message', function(event) {
        // Check if it's from our QB callback
        if (event.data && event.data.source === 'qb-callback') {
          // Clear any existing polling
          if (pollInterval) clearInterval(pollInterval);
          if (pollTimeout) clearTimeout(pollTimeout);
          
          if (event.data.success === true) {
            // Success - hide button, show message
            connectButton.style.display = 'none';
            connectedMessage.style.display = 'block';
            
            // Send toast notification
            pd.sendCommand('TOAST', { message: 'QuickBooks Connected Successfully!' });
            
            // Optional: Close modal after a delay
            setTimeout(function() {
              pd.sendCommand('CLOSE_MODAL');
            }, 2000);
          } else {
            // Error occurred
            connectButton.disabled = false;
            connectButton.textContent = 'Connect Now';
            alert('Connection failed: ' + (event.data.error || 'Unknown error'));
          }
        }
      });
      
      function checkConnection() {
        fetch('/api/user-status?userId=' + userId)
          .then(response => response.json())
          .then(data => {
            loadingDiv.style.display = 'none';
            
            if (data.connected === false) {
              connectButton.style.display = 'inline-block';
              connectedMessage.style.display = 'none';
              
              connectButton.onclick = function() {
                // Update button state
                connectButton.disabled = true;
                connectButton.textContent = 'Connecting...';
                
                // Open auth in new window with extension parameter
                const authUrl = '/auth/qb?user_id=' + userId + '&extension=true';
                window.open(authUrl, '_blank', 'width=600,height=700');
                
                // Start polling for connection every 5 seconds (as fallback)
                pollInterval = setInterval(function() {
                  fetch('/api/user-status?userId=' + userId)
                    .then(response => response.json())
                    .then(data => {
                      if (data.connected === true) {
                        clearInterval(pollInterval);
                        clearTimeout(pollTimeout);
                        connectButton.style.display = 'none';
                        connectedMessage.style.display = 'block';
                        pd.sendCommand('TOAST', { message: 'Connected!' });
                      }
                    })
                    .catch(error => console.error('Polling error:', error));
                }, 5000);
                
                // Stop polling after 30 seconds
                pollTimeout = setTimeout(function() {
                  clearInterval(pollInterval);
                  connectButton.disabled = false;
                  connectButton.textContent = 'Connect Now';
                  alert('Connection timeout. Please try again.');
                }, 30000);
              };
            } else {
              connectButton.style.display = 'none';
              connectedMessage.style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error checking connection status:', error);
            loadingDiv.style.display = 'none';
            alert('Connection check failedâ€”try again.');
          });
      }
      
      // Initial check
      checkConnection();
    });
  </script>
</body>
</html>
