<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect QuickBooks - Pipedrive App</title>
  <script src="https://app-extensions.pipedrive.com/sdk/v1/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    button {
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background: #005a8b;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status-message {
      font-weight: bold;
      margin-top: 20px;
    }
    
    .loading {
      color: #999;
      font-style: italic;
    }
    
    #connectButton {
      display: none;
    }
    
    #connectedMessage {
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Connect QuickBooks</h2>
  <p>Link your Pipedrive to QuickBooks to sync contacts and invoices.</p>
  
  <div id="loading" class="loading">Checking connection status...</div>
  
  <button id="connectButton">Connect Now</button>
  
  <p id="connectedMessage" style="color: green;">
    QuickBooks is connected! You can now sync.
  </p>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Pipedrive SDK
      pd.init();
      
      const connectButton = document.getElementById('connectButton');
      const connectedMessage = document.getElementById('connectedMessage');
      const loadingDiv = document.getElementById('loading');
      
      // Get userId from URL params or default to 'test'
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId') || 'test';
      
      // Check connection status
      fetch('/api/user-status?userId=' + userId)
        .then(response => response.json())
        .then(data => {
          loadingDiv.style.display = 'none';
          
          if (data.connected === false) {
            connectButton.style.display = 'inline-block';
            connectedMessage.style.display = 'none';
            
            connectButton.onclick = function() {
              window.location.href = '/auth/qb';
            };
          } else {
            connectButton.style.display = 'none';
            connectedMessage.style.display = 'block';
          }
        })
        .catch(error => {
        console.error('Fetch error details:', error);
        loadingDiv.style.display = 'none';
        loadingDiv.innerHTML = '<p style="color: red;">Load failed: ' +           error.message + '</p><button onclick="location.reload()">Retry</button>';
        // Also show button as fallback
        connectButton.style.display = 'inline-block';
        connectButton.onclick = function() { window.location.href = '/auth/qb'; };
      });
    });
  </script>
</body>
</html>
